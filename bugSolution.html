<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way to modify innerHTML: Check element existence first
    const element = document.getElementById("myDiv");
    if (element) {
      element.innerHTML = "This text will replace the existing text.";
    } else {
      console.error("Element with ID 'myDiv' not found.");
    }
  </script>
</body>
</html>
