<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to modify a non-existent element
    document.getElementById("nonExistentElement").innerHTML = "This text won't be visible.";

    //Correct way
    const div = document.getElementById("myDiv");
    if(div){
        div.innerHTML = "This text will replace the existing text.";
    }else{
        console.error("Element not found");
    }
  </script>
</body>
</html>
